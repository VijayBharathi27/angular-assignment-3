<button (click)="onToggle()">Display Details</button>
<p *ngIf="visibility">Hi there click the above btn to hide me!</p>
<div>
  <p
    *ngFor="let num of logs; let i = index"
    [ngClass]="{ 'font-white': i >= 4 }"
    [ngStyle]="{ 'background-color': i >= 4 ? 'blue' : 'None' }"
  >
    {{ num }}
  </p>
</div>
